<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header class="page-header">
            <h1>Bootstrap Alertas</h1>
        </header>

       <h3>Tooltip</h3>
       <button type="button" class="btn btn-secondary"
        data-toggle="tooltip" data-placement="right"
         title="Detalhes do item">Dica</button>
         <br>
         <br>

         <div class="btn-toolbar">
            <div class="btn-group">

                <button type="button" class="btn btn-secondary"
                        data-toggle="tooltip" title="Tocar">
                    <span class="glyphicon glyphicon-play">
                    </span>
                </button>

                <button type="button" class="btn btn-secondary"
                        data-toggle="tooltip" title="Pausar">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>

                <button type="button" class="btn btn-secondary" 
                        data-toggle="tooltip" title="Parar">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>

            </div>
         </div>

       <h3>Popover</h3>

       <button type="button"
        class="btn btn-lg btn-danger"
        data-toggle="popover" title="Título do popover"
         data-content="Aqui vai algum tipo de conteúdo. Muito da hora, né?!">
       </button>

       
    </div>







    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })

    $(function () {
  $('[data-toggle="popover"]').popover()
})


</script>
</body>
</html>
